<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="UTF-8" \>
  <title>Czarek 2.0</title>
  <link href="style.css" rel="stylesheet">
  <link href="navbar.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="main.js" type="module"></script>
</head>

<body>

  <div class="container-fluid w-100 h-100">
    <div class="row h-100">
      <div class="col-md-8 h-100 p-0" style="background-color:#888">

        <div class="topnav" id="left_topnav">
          <div id="simulator_nav_button" class="active nav-but">Czarek simulator</div>
          <div id="code_nav_button" class="nav-but">Show code</div>
        </div>

        <div id="simulator_div" class="container-fluid p-0" style="width:100%">
          <!-- <h5 style="position: absolute; text-align: center; width: 100%">Czarek simulator</h5> -->
          <div id="simulation_div" style="height: 90vh; padding: 10px; align-items: center">
            <svg id="simulation_svg" style="display: block; margin: auto; background-color:white">
              <image id="robot" x="0" y="0" width="100" height="100" href="./images/czarek.svg" />
            </svg>
          </div>
        </div>

        <div id="code_div" class="container-fluid p-0" style="display:none">
          <h5 style="margin: 10px; text-align: center; width: 100%">Show code</h5>
          <div style="margin: 10px; text-align: center; width: 100%">
            <button class="btn btn-light" id="generate_code_button">GENERATE NXT CODE</button>
          </div>
          <div class="container-fluid w-100 h-100">
            <div class="row p-1">
              <div class="col-md-12">
                <textarea rows="10" style="width:100%;"
                  id="code_display">Nothing here ¯\_(ツ)_/¯ click generate first</textarea>
              </div>
            </div>
            <div class="row p-1">
              <div class="col-md-12">
                <button class="btn btn-light" id="copy_code_button" style="float: right">
                  <div><span title="copy code to clipboard" class="material-icons" style="font-size: 24px">content_copy</span></div>
                  <div>Copy code</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 h-100 p-0" style="background-color:#ddd">

        <div class="topnav" id="right_topnav">
          <div id="commands_nav_button" class="active nav-but">Commands</div>
          <div id="controls_nav_button" class="nav-but">Controls</div>
        </div>

        <div id="commands_div" class="container-fluid p-0">
          <div style="padding: 10px; margin-bottom: 20px">
            <h5 style="position: absolute; text-align: center; width: 97%">Commands list</h5>
          </div>
          <div class="container-fluid">
            <div id="commands_list"></div>
            <button id="add_command_button" class="btn btn-dark">ADD COMMAND</button>
            <button id="run_commands_button" class="btn btn-dark">RUN</button>
          </div>
        </div>

        <div id="controls_div" class="container-fluid p-0" style="display:none">
          <div style="padding: 10px; margin-bottom: 20px">
            <h5 style="position: absolute; text-align: center; width: 87%">Controls</h5>
          </div>
          <div class="container-fluid w-100 h-100">
            <div class="row p-1">
              <div class="col-md-12">
                <h6>Motors:</h6>
              </div>
            </div>
            <div class="row p-1">
              <div class="col-md-6">left pin:</div>
              <div class="col-md-6"><input class="in" id="left_motor_id" /></div>
            </div>
            <div class="row p-1">
              <div class="col-md-6">right pin:</div>
              <div class="col-md-6"><input class="in" id="right_motor_id" /></div>
            </div>
            <div class="row p-1">
              <div class="col-md-12">
                <br>
                <h6>Offsets:</h6>
              </div>
            </div>
            <div class="row p-1">
              <div class="col-md-6">left offset:</div>
              <div class="col-md-6"><input type="number" class="in" id="left_offset_id" /></div>
            </div>
            <div class="row p-1">
              <div class="col-md-6">right offset:</div>
              <div class="col-md-6"><input type="number" class="in" id="right_offset_id" /></div>
            </div>
            <div class="row p-1">
              <div class="col-md-12">
                <br>
                <h6>Sizes:</h6>
              </div>
            </div>
            <div class="row p-1">
              <div class="col-md-6">track width:</div>
              <div class="col-md-6"><input type="number" class="in" id="track_width_id" /></div>
            </div>
            <div class="row p-1">
              <div class="col-md-6">wheel diameter:</div>
              <div class="col-md-6"><input type="number" class="in" id="diameter_id" /></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <footer>
    <h6>Czarek 2.0</h6>
  </footer>

</body>

</html>
