<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="UTF-8" \>
  <title>Czarek 2.0</title>
  <link href="style.css" rel="stylesheet">
  <link href="navbar.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="main.js" type="module"></script>
</head>

<body>

  <div class="container-fluid w-100 h-100">
    <div class="row h-100">
      <div class="col-md-8 h-100 p-0" style="background-color:azure">

        <div class="topnav" id="left_topnav">
          <div id="simulator_nav_button" class="active nav-but">Czarek simulator</div>
          <div id="code_nav_button" class="nav-but">Show code</div>
        </div>

        <div id="simulator_div" class="container-fluid p-0">
          <h5 width="100%" style="text-align: center">Czarek simulator</h5>
          <div id="simulation_div" style="height: 90vh;">
            <svg id="simulation_svg" width="100%" height="100%">
              <image id="robot" x="0" y="0" width="100" height="100" href="./images/duck.svg" />
            </svg>
          </div>
        </div>

        <div id="code_div" class="container-fluid p-0" style="display:none">
          <h5>Show code</h5>
          <div class="container-fluid w-100 h-100">
            <div class="row p-1">
              <div class="col-md-12">
                <textarea rows="10" style="width:100%;"
                  id="code_display">Nothing here ¯\_(ツ)_/¯ click generate first</textarea>
              </div>
            </div>
            <div class="row p-1">
              <div class="col-md-12">
                <button id="copy_code_button">Copy code</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 h-100 p-0" style="background-color:beige">

        <div class="topnav" id="right_topnav">
          <div id="commands_nav_button" class="active nav-but">Commands</div>
          <div id="controls_nav_button" class="nav-but">Controls</div>
        </div>

        <div id="commands_div" class="container-fluid p-0">
          <h5>Commands</h5>
          <div class="container-fluid">
            <h6>Commands list:</h6>
            <div id="commands_list"></div>
            <button id="add_command_button">ADD COMMAND</button>
            <button id="run_commands_button">RUN</button>
            <button id="generate_code_button">GENERATE NXT CODE</button>
          </div>
        </div>

        <div id="controls_div" class="container-fluid p-0" style="display:none">
          <h5>Controls</h5>
          <div class="container-fluid w-100 h-100">
            <div class="row p-1">
              <div class="col-md-12">
                <h6>Motors:</h6>
              </div>
            </div>
            <div class="row p-1">
              <div class="col-md-6">left pin:</div>
              <div class="col-md-6"><input class="in" id="left_motor_id" /></div>
            </div>
            <div class="row p-1">
              <div class="col-md-6">right pin:</div>
              <div class="col-md-6"><input class="in" id="right_motor_id" /></div>
            </div>
            <div class="row p-1">
              <div class="col-md-12">
                <br>
                <h6>Offsets:</h6>
              </div>
            </div>
            <div class="row p-1">
              <div class="col-md-6">left offset:</div>
              <div class="col-md-6"><input type="number" class="in" id="left_offset_id" /></div>
            </div>
            <div class="row p-1">
              <div class="col-md-6">right offset:</div>
              <div class="col-md-6"><input type="number" class="in" id="right_offset_id" /></div>
            </div>
            <div class="row p-1">
              <div class="col-md-12">
                <br>
                <h6>Sizes:</h6>
              </div>
            </div>
            <div class="row p-1">
              <div class="col-md-6">track width:</div>
              <div class="col-md-6"><input type="number" class="in" id="track_width_id" /></div>
            </div>
            <div class="row p-1">
              <div class="col-md-6">wheel diameter:</div>
              <div class="col-md-6"><input type="number" class="in" id="diameter_id" /></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <footer>
    <h6>Czarek 2.0</h6>
  </footer>

</body>

</html>
